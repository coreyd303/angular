<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <!-- CONTROLLER example -->
    <div ng-app="app">
      <h1>Controllers</h1>
      <div ng-controller="MainCtrl as main">
        <p>{{ main.message }}</p>
        <form ng-submit="main.changeMessage(main.newMessage)">
          <input type="text" ng-model="main.newMessage">
          <button type="submit">Change Message</button>
        </form>
      </div>
    </div>

    <!-- SERVICES example -->
    <div ng-app="app">
      <h1>Services</h1>

      <div ng-controller="ListCtrl as list">
        <p ng-repeat="message in list.messages">{{ message.id }}: {{ message.text }}</p>
      </div>

      <div ng-controller="PostCtrl as post">
        <form ng-submit="post.addMessage(post.newMessage)">
          <input type="text" ng-model="post.newMessage">
          <button type="submit">Add Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
